   <section class="student">
    <div class="login">
      <h1 class="text-right">Login</h1>
      <form class="needs-validation">
        <div class="form-group was-validated">
          <label class="form-label" for="email">Email address</label>
          <input class="form-control" type="email" id="email" required>
          <div class="invalid-feedback">
            Please enter your email address
          </div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="rollno">RollNo</label>
          <input class="form-control" type="rollno" id="rollno" required>
          <div class="invalid-feedback">
            Please enter your roll no
          </div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" id="password" required>
          <div class="invalid-feedback">
            Please enter your password
          </div>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label" for="check">Remember <menu></menu></label>
        </div>
        <input class="btn btn-success w-100" type="submit" value="SIGN IN" onclick="validate()">
      </form>
    </div>
      </div>
   </section>  
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
